<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>AR Turistguide</title>
  <!-- Ladda A-Frame för AR -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Ladda Leaflet för kartor -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 30%; }
    a-scene { width: 100%; height: 70%; }
  </style>
</head>
<body>

  <!-- AR-del -->
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Karta -->
  <div id="map"></div>

  <script>
    // Skapa Leaflet-karta
    var map = L.map('map').setView([57.7089, 11.9746], 13); // Exempel: Göteborg
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Lägg till en markör
    L.marker([57.7089, 11.9746]).addTo(map)
      .bindPopup('Här är en intressant plats!')
      .openPopup();
  </script>

</body>
</html>
