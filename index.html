<!DOCTYPE html>
<html>
  <head>
    <title>AR UF Guide</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Text -->
        <a-text 
          value="VÃ¤lkommen till Gamla Stan!" 
          color="red" 
          position="0 0.5 0" 
          rotation="0 0 0" 
          scale="2 2 2">
        </a-text>

        <!-- Bild -->
        <a-image 
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Stockholm_old_town.jpg/320px-Stockholm_old_town.jpg" 
          position="0 0 0" 
          scale="1 1 1">
        </a-image>

        <!-- Extra info -->
        <a-text 
          value="Historisk plats, 1600-talet" 
          color="blue" 
          position="0 -0.8 0" 
          scale="1.5 1.5 1.5">
        </a-text>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
